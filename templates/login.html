<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Token Generation Manager</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        {% if error %}
          <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
          {% endif %}
          {% if user.is_authenticated %}
          Vous êtes connecté (<strong>{{ user.username }}</strong>).
          {% else %}
                      <form class="form-horizontal style-form" method="post">

                        {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" class="btn btn-primary btn-block" value="Connexion" />
                      </form>
        {% endif %}
        <div class="text-center">
          <a class="d-block small mt-3" href="/inscription">Créer un compte</a>
          <a class="d-block small" href="/">Retour</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
